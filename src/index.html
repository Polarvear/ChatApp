<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href ="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="user-container">
            <label for="nickname">대화명</label>
            <input type="text" id="nickname">
        </div>
        <div class="display-container">
            <ul class="chatting-list"></ul>
            <li class="sent">
                <span class="profile">
                    <span class="user">깔깔</span>
                    <img src="https://placeimg.com/50/50/any" alt="any">
                </span>
                <span class="message">그래 반가워</span>
                <span class="time">오후 2:10</span>
            </li>
            <li class="received">
        </div>
        <div class="input-container">
            <span>
                   <input type="text" class="chatting-input">
            <button class="send-button">전송</button>
            </span>
        </div>

    </div>
<scprit src="/socket.io/socket.io.js"></scprit><!--정상적으로 연결 완료-->
<script src="js/chat.js"></script><!--정상적으로 연결 완료-->
</body>
</html>
